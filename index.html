<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Bike Rides</h1>
        <ul>
          <li>Events</li>
          <li>Locations</li>
          <li>Repairs</li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <h2>Come Join the Fun</h2>
        <p>Scenic rides for all ages. Half day or all day rides.</p>
        <img src=https://placehold.co/200x200 alt= "sceninc rides">
      </div>
      <div><img src="https://placehold.co/200x200" alt="bikes" /></div>
      <div><img src="https://placehold.co/200x200" alt="fun Scenic" /></div>
      <section>
        <form action="#" method="post" id="ride" class="form"></form>
        <label for="name" style="display: block">Name</label>

        <input type="text" id="name" autofocus required />

        <label for="email" style="display: block" id="email">Email</label>
        <input type="email" id="email" />

        <label for="password" style="display: inline" id="password"
          >Password
        </label>
        <input
          type="password"
          id="password"
          placeholder="Create Password:"
          aria-required="true"
        />

        <label for="password" style="display: inline" id="password">
          Confirm Password</label
        >
        <input
          type="password"
          id="password"
          placeholder="Confirm Password:"
          aria-required="true"
        />
        <input type="submit" value="Submit" />
      </section>
    </main>
    <footer> copyright 2025 ellewood </footer>
  </body>
</html>
